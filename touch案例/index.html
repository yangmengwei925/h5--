<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 150px;
            height: 150px;
            background:orange;
            position: relative;
        }
    </style>
</head>
<body>


    <div class="box" id="box">

    </div>
    

    <script>

        // pc端click事件在移动端中会发生300ms延迟问题。
        // touches: 当前屏幕上所有触摸点的列表;
        // touchLis:{//对象 0,length
        //     0==>touch对象
        //     length:
        // }
        // 访问对象两种方式：
        //   1.对象.key
        //   2.对象【key】
        // 注意: 点的方式不灵活部分请况下没法使用，而中括号的形式在任何时候都可以使用

        // touch对象中有:
        // {
        //     clientX:
        //     clientY:
        //     force: 
        //     identifier: 
        //     pageX: 
        //     pageY: 
        //     radiusX: 
        //     radiusY: 
        //     rotationAngle: 
        //     screenX: 
        //     screenY: 
        //     target:
        // }

        // var obj={
        //     "0":123,
        //     "1":456
        // }
        // console.log(obj[0])
        

        var box=document.querySelector(".box");

        var startX,startY;
        box.ontouchstart=function(e){//当在屏幕上按下手指时触发
            //e==>TouchEvent
            var touches=e.touches[0];//touch对象
            startX=touches.pageX-this.offsetLeft,
            startY=touches.pageY-this.offsetTop;
            
        }

        box.ontouchmove=function(e){//当在屏幕上移动手指时触发
            var touches=e.touches[0],
                moveX=touches.pageX-startX,
                moveY=touches.pageY-startY;

            this.style.left=moveX+"px";
            this.style.top=moveY+"px";
        }

        function getRandom(min,max){
            return Math.floor(Math.random()*(max-min+1)+min);
        }

        box.ontouchend=function(){//当在屏幕上抬起手指时触发
           this.style.background="rgba("+getRandom(0,255)+","+getRandom(0,255)+","+getRandom(0,255)+",1)"; 
        }
    </script>
</body>
</html>
