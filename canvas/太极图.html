<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="500" height="400"></canvas>
    

    <script>
        var canvas=document.querySelector("#canvas"),
            ctx=canvas.getContext("2d");
        var deg=Math.PI/180;

        ctx.beginPath();
        ctx.arc(200,200,100,-90*deg,90*deg);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,200,100,90*deg,-90*deg);
        ctx.fillStyle="#fff";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,150,50,0*deg,360*deg);
        ctx.fillStyle="#fff";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(200,150,10,0*deg,360*deg);
        ctx.fillStyle="#000";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(200,250,50,0*deg,360*deg);
        ctx.fillStyle="#000";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(200,250,10,0*deg,360*deg);
        ctx.fillStyle="#fff";
        ctx.fill();


    </script>
</body>
</html>
