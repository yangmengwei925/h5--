    <script>


        var storage=window.localStorage;
    

        stateAge();
        function stateAge(){
            if(storage.getItem("state")=="false"){
               $(".state-award").style.display="none"; 
            }
        }

        $(".close").onclick=function(){
            storage.setItem("state","false");
            $(".state-award").style.display="none"; 
        };

        $t(".menu-cen").slideLeft(function(){
            $(".menu-right").classList.add("active");
        });
        $t(".menu-right").slideRight(function(){
            $(".menu-right").classList.remove("active");
        })

        $t(".menu-cen").slideRight(function(){
            $(".menu-left").classList.add("active");
        });
        $t(".menu-left").slideLeft(function(){
            $(".menu-left").classList.remove("active");
        })

        function $(selector){
            return (typeof selector==="string")?document.querySelector(selector):selector;
        }
    </script>
